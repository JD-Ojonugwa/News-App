<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>News App Sample</h1>
      <!-- Form for Creating/Updating News -->
      <section id="news-form-section" class="hidden">
        <h2 id="form-title">Create News</h2>
        <form id="news-form">
          <input type="text" id="news-author" placeholder="Author" required />
          <input type="text" id="news-title" placeholder="Title" required />
          <input type="text" id="news-url" placeholder="URL" required />
          <button type="submit">Submit</button>
        </form>
        <button id="back-to-list-form">Back to News List</button>
      </section>

      <!-- News Listing with Pagination -->
      <section id="news-list">
        <h1>All News</h1>
        <div id="news-container"></div>
        <button id="prev-btn" disabled>Back</button>
        <button id="next-btn">Next</button>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
