<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- News Listing with Pagination -->
      <section id="news-list">
        <h1>News</h1>
        <div id="news-container"></div>
        <div id="pagination">
          <button id="prev-btn" disabled>Back</button>
          <button id="next-btn">Next</button>
        </div>
      </section>

      <!-- Single News View -->
      <section id="single-news" class="hidden">
        <h2 id="news-title"></h2>
        <div id="image-slider">
          <button id="prev-slide">Previous</button>
          <div id="slider-container"></div>
          <button id="next-slide">Next</button>
        </div>
        <div id="comments-section">
          <h3>Comments</h3>
          <ul id="comments-list"></ul>
          <form id="comment-form">
            <input type="text" id="comment-input" placeholder="Add a comment" />
            <button type="submit">Post Comment</button>
          </form>
        </div>
        <button id="back-to-list">Back to News List</button>
      </section>

      <!-- Create/Update News Form -->
      <section id="news-form-section" class="hidden">
        <h2 id="form-title">Create News</h2>
        <form id="news-form">
          <input
            type="text"
            id="news-title-input"
            placeholder="News Title"
            required
          />
          <input
            type="text"
            id="news-author-input"
            placeholder="Author"
            required
          />
          <input type="url" id="news-url-input" placeholder="URL" required />
          <button type="submit">Submit</button>
        </form>
        <button id="back-to-news-list">Back to News List</button>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
